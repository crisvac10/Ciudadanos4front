<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/signUp.css">
    <link rel="icon" href="../img/Logo2.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Ciudadanos | Registro</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light navbar-color">
        <div class="container">
            <a class="navbar-brand" href="../index.html"><img src="../img/logonav.png" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="d-flex align-items-center">
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav d-flex align-items-center">

                        <a class="nav-link active" aria-current="page" href="../index.html">Home</a>

                    </div>
                </div>
            </div>
    </nav>

        

    <div class="signUpform">

        <div class="container ">
            <div class="row">
                <div class="col-6">
                    <img src="../img/Logo2.png" alt="" width="100" height="100"> 
                </div>
                <div class="col-6">
                    <p>Ciudadanos</p>
                </div>

                <div class="row">
                    <div class="col-12" style="text-align: center;">
                       
                    </div>
                </div>

            </div>

            <form  id="formSing" >
            <div class="row">
                <div class="col-md-12">
                    <label for="validationServer01"  class="UserName"  style="text-align: right!important;">Usuario</label>
                    <input type="text"  class="form-control " name="userName" size="5" id="userName1" required>
                </div>
                <div class="col-md-12">
                    <label for="validationServer01 "class="Password" >Contraseña</label>
                    <input type="password" class="form-control " name="password"  id="password1" required>
                </div>
                <div class="col-md-12">
                    <label for="validationServer01 " class="form-label ">Confirmar Contraseña</label>
                    <input type="password" class="form-control " name="RepeatPassword" id="RepeatPassword1" required>
                </div>
                <div class="col-md-12">
                    <label for="validationServer01 " class="Mail">Correo</label>
                    <input type="email" class="form-control " name="mail" id="mail1" required>
                </div>
                <div class="form-check form-check-inline col-4">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" value="owner" id="inlineRadio1">
                    <label class= "form-check-label" for="inlineRadio1"  style="font-size: 100%;">
                    Propietario
                    </div>   
                    <div class="form-check form-check-inline col-3">   
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" value="vet" id="inlineRadio2">
                      <label class= "form-check-label" for="inlineRadio2"  style="font-size: 100%;">     
                        Veterinario
                        
                    </div>
                    <div class="form-check form-check-inline col-4">    
                        <input class="form-check-input" type="radio"name="inlineRadioOptions" value="official" id="inlineRadio3"> 
                        <label class= "form-check-label" for="inlineRadio3" style="font-size: 100%;" >
                        Funcionario
                   </div>
                <div class="col-12">
                    <button  type="submit" class="buttonOrange" id="buttonN">siguente</button>
                </div>

            </form>
            </div>
        </div>
       
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"> </script>
        <script src="../JS/SingUp.js"></script>
</body>

</html>
